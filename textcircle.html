<head>
	<title>textcircle</title>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
    		<a class="navbar-brand" href="#">TextCircle</a>
    		<p class="navbar-text navbar-right">{{> loginButtons }}</p>
  		</div><!--nav div-->
	</nav>

	<div class="container top-margin">
		<div class="row">
			<div class="col-md-12">
				{{> editingUsers}}	
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				{{> editor align="right"}}	
			</div>
			<div class="col-md-6">
				{{> viewer}}	
			</div>		
		</div>
	</div>
</body>


<template name="editor">
	{{>sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
	<iframe id="viewer_iframe"></iframe>
</template>

<template name="editingUsers">
	Editors:
	{{#each users}}
	<span class="label label-success">{{lastEdit}}</span>
	{{/each}}
</template>
