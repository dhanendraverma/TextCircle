<template name="docItem">
  <div class="container top-margin">
    <div class="row">
      <div class="col-md-12">
          {{> docMeta}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          {{> editingUsers}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
          {{> editor}}
      </div>
      <div class="col-md-6">
        {{> viewer}}
      </div>
    </div>
  </div>
</template>
